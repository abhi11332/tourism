<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400..700&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="parent">
        <div class="contact"><i class="ri-phone-line" style="margin-right: 10px;"></i>Contact US</div>
       
        <form action="thank.html">
            <div class="form">
           <h3>Enter name</h3>
           <table>
            <tr>
            <th style="background-color: #e6d6f0;"><label for="name"><i class="ri-user-fill"></i></label></th>
            <td><input type="text" name="name" id="name" placeholder="Name" required></td>
            </tr>
            </table>
            </div>
            <div class="form">
                <h3>Enter Email Address</h3>
                <table>
                 <tr>
                 <th style="background-color: #e6d6f0;"><label for="name"><i class="ri-mail-line"></i></label></th>
                 <td><input type="email" name="name" id="name" placeholder="Domain@gmail.com" required></td>
                 </tr>
                 </table>
                 </div>
                 <div class="form">
                    <h3>Enter Your Country</h3>
                    <table>
                     <tr>
                     <th style="background-color: #e6d6f0;"><label for="name"><i class="ri-flag-line"></i></label></th>
                     <td><input type="text" name="name" id="name" placeholder="Your Country Name" required></td>
                     </tr>
                     </table>
                     </div>
                     <div class="form">
                        <h3>Your Phone Number</h3>
                        <table>
                         <tr>
                         <th style="background-color: #e6d6f0;"><label for="name">
                        <select name="mobile" id="mobile">
                            <option value="+91">+91</option>
                            <option value="+1">+1</option>
                            <option value="+61">+61</option>
                            <option value="+44">+44</option>
                            <option value="+49">+49</option>
                            <option value="+33">+33</option>
                            <option value="+39">+39</option>
                            <option value="+34">+34</option>
                            <option value="+52">+52</option>
                            <option value="+55">+55</option>
                            <option value="+81">+81</option>
                            <option value="+82">+82</option>
                            <option value="+86">+86</option>
                            <option value="+7">+7</option>
                            <option value="+27">+27</option>
                            <option value="+54">+54</option>
                            <option value="+20">+20</option>
                            <option value="+234">+234</option>
                            <option value="+966">+966</option>
                            <option value="+66">+66</option>
                        </select>
                        </label></th>
                         <td><input type="text" name="name" id="name" placeholder="Your Phone Number" required maxlength="10" minlength="10"></td>
                         </tr>
                         </table>
                         </div>
                         <div class="form">
                            <h3>Your Travelling Plan</h3>
                            <table>
                             <tr>
                             <th style="background-color: #e6d6f0;"><label for="name"><i class="ri-suitcase-2-line"></i></label></th>
                             <td>
                                <select name="plan" id="plan" class="plan">
                                    <option value="10-15 Days">10-15 Days</option>
                                    <option value="15-30 Days">15-30 Days</option>
                                    <option value="30-60 Days">30-60 Days</option>
                                    <option value="More than 60 Days">More than 60 Days</option>
                                </select>
                            </td>
                             </tr>
                             </table>
                             </div>
                             <input type="submit" name="next" id="next" value="Next" style="margin-top: 25px;width: 76%;background-color: #008c45;height: 3vmax;color: white;border-radius: 10px;font-size: 20px;">
        </form>
        </div>
    </div>
    
</body>
</html>
